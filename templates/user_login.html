<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../statics/bootstrap/css/bootstrap-grid.rtl.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../statics/style1.css">
    <title>Login now</title>
    <style>
        .mybg{
            background: #707f85;
        }
        .b-mybg{
            background:#a9d6e5; 
        }
    </style>
</head>
<body class="b-mybg">
    <nav class="navbar bg-body-tertiary col-md-12">
        <div class="container"><form action="/user_dashboard" method="post"></form>
          <a class="navbar-brand" href="#">
            <img src="../statics/img/apple-touch-icon.png" alt="Login From" width="30" height="24">
          </a>
        </div>
      </nav>
      
    <div class="container w-25 p-5 mt-5 rounded shadow-lg mybg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/user_login" method="post">
            <h2>Login Now..</h2>
                <div class="row mt-3 align-items-center mt-2">
                    <div class="col ">
                        <input type="email" class="form-control " name="email" id="email" placeholder="enter your email"/>
                     </div>
                </div>  
                <div class="row align-items-center ">
                    <div class="col mt-1">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"/>
                    </div>
                </div>      
                <div>
                     <button type="submit" class="btn btn-outline-info mt-3 mb-2"><b>Submit</b></button>
                </div>
        </form>
        <div>
            <a class="btn btn-outline-info" href="/forget_password"><b>Forgot Password?</b></a>
            <a class="btn btn-outline-info" href="/user_signup" ><b>New User..</b></a>
         </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
</body>
</html>
