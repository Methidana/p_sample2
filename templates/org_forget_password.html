<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../statics/style1.css">
    <title>Forget password</title>
    <style>
        .mybg{
            background: rgb(220, 236, 188);
        }
    </style>
</head>
<body>
    <div class="container w-50 mt-5 p-5 rounded shadow-md mybg ">
        <h1>Forget Password</h1>
        <form action="/org_forget_password" method="post">
            <h4> One-time password (OTP) has been sent to the registered email id. Please check the
                email for the verification.</h4>
             <div class="form-group">
                 <label for="exampleInputEmail1">Enter OTP</label>
                 <input type="text" name="otp" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             </div>         
            <div>
                <input type="hidden" name="email" value="{{email}}">
                <button type="submit" class="btn btn-warning mt-2">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
