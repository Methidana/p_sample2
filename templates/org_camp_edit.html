{% extends "org_layout.html" %}

{% block content %}   
    
    <style>
        .mybg{
            background: linear-gradient(130deg, rgba(244, 52, 90, 0.97) 0%, rgba(222,19,232,1) 100%);
        }
    </style>


    <div class="container w-50 p-5 mt-5 rounded shadow-lg mybg">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>New Camp Entry</h1>
        <form action="/org_camp_edit" method="post">
        <div class="row">
            <div class="col">
                <label for="">Camp Name</label>
                <input class="form-control" type="text" name="campName" value="{{ r[0] }}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">Contact Person</label>
                <input class="form-control" type="text" name="contact" value="{{ r[1] }}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">City</label>
                <select name="city" class="form-select">
                    <option selected disabled>Choose City</option>
                    <option>Ranchi</option>
                    <option>Netarhat</option>
                    <option>Rishikesh</option>
                    <option>Jodhpur</option>
                    <option>Puri</option>
                </select>
            </div>
            <div class="col">
                <label for="">Location</label>
                <input class="form-control" type="text" name="location">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">Start Date</label>
                <input class="form-control" type="date" name="startDate">
            </div>
            <div class="col">
                <label for="">End Date</label>
                <input class="form-control" type="date" name="endDate">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">Charges</label>
                <input class="form-control" type="text" name="charges">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">Description</label>
                <textarea name="descp" class="form-control" row="10"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-danger mt-3" type="submit">Add</button>
            </div>
        </div>
    </form>
    
    </div>
{% endblock %}
